<div class="shadow-xl hover:bg-gradient-angular border-none hover:p-0.5 ease-out duration-150 transition-all hover:backdrop-blur-2xl">
    <div
      class="flex flex-row p-3 h-full w-full
      justify-start items-center bg-gradient-royal cursor-pointer">
      <div class="basis-1/6">
        <p class="text-xs">{{ experience().date }}</p>
      </div>
      <div class="p-5 basis-5/6 h-full">
        <h3 class="font-bold leading-6">{{ experience().title }}</h3>
        <h4 class="font-bold text-sm leading-10">
          {{ experience().organization }}
        </h4>
        <p class="max-h-24 text-sm overflow-y-auto">{{ experience().achievements }}</p>
        <div class="flex flex-row flex-wrap gap-5 pt-4">
          @for (tool of experience().stack; track tool) {
            <div class="pill">
              <span class="text-xs leading-8">
                {{ tool }}
              </span>
            </div>
          }
        </div>
      </div>
    </div>
</div>
