<div class="shadow-xl hover:bg-gradient-angular border-none hover:p-0.5 ease-out duration-150 transition-all hover:backdrop-blur-2xl w-[95%]">
    <div
      class="md:flex md:flex-row p-3 h-full w-full
      md:justify-start md:items-center bg-gradient-royal cursor-pointer">
      <div class="md:basis-1/6 px-5 pt-2 md:p-0">
        <p class="text-xs">{{ experience().date }}</p>
      </div>
      <div class="p-5 md:basis-5/6 md:h-full">
        <h3 class="font-bold leading-6">{{ experience().title }}</h3>
        <h4 class="font-bold text-sm leading-10">
          {{ experience().organization }}
        </h4>
        <p class="md:max-h-24 max-h-48 text-sm overflow-y-auto  text-wrap">{{ experience().achievements }}</p>
        <div class="flex flex-row flex-wrap md:gap-5 gap-3 pt-4">
          @for (tool of experience().stack; track tool) {
            <div class="pill">
              <span class="text-xs leading-8">
                {{ tool }}
              </span>
            </div>
          }
        </div>
      </div>
    </div>
</div>
