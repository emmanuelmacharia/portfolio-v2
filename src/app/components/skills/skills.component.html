<div class="container py-8">
    <div class="flex flex-column gap-6 justify-start flex-wrap">
        @for(cat of categories; track cat) {
            <div class="category w-[100%]">
                <div class="skills-section flex flex-row gap-3">
                    <fa-icon [icon]="bulletIcon" class="mr-1"></fa-icon>
                    <p class="font-semibold text-dense_water_primary text-wrap">
                        {{ cat | titlecase }} :
                        @for(i of sections.get(cat); track i; let last = $last){
                            <span class="text-sm text-color_white font-light">{{i}} 
                                @if(!last) {
                                    <span>, </span> 
                                }
                        </span>
                        }
                    </p>
                </div>
            </div>
        }
    </div>
</div>
